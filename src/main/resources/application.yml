spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: BooksMy
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show-sql: false
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db.migration
  logging:
    level:
      root: WARN
      br.com.erudio: DEBUG
  spring-doc:
    paths-to-match: /api/**/v1/**
    swagger-ui:
      use-root-path: true